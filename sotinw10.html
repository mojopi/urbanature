<!DOCTYPE html>
<html>
<head>
	<title></title>

    <style>

    #h1{
        font-family: courier;
        font-size:30px;
    }


    #h2{
        font-family: courier;
        font-size:25px;
    }

    p{
        font-family: courier;
        font-size:18px;
    }
        

    </style>
    
</head>
<body>

  <div>

<span id="h1">"get busy living or get busy dying."</span> <br><br>
<span id="h2">portraits of beings in life [and death]</span>

<p></p>

  </div>

  <script>



    function makeSquare (i) {

    	



            var square = document.createElement('div');
                        document.body.appendChild(square);
            square.style.width = "400px";
            square.style.height = "400px";
            square.style.display = "inline-block";
            square.style.margin = "10px";
            square.style.backgroundRepeat = "no-repeat";
            square.style.border = "1px";

            // square.style.backgroundColor = "green";

            square.style.backgroundImage = "url(./phojography/portraits/" + i + ".jpg)";

            square.style.backgroundSize = "cover";
            square.style.id = "square" + i;};



    for (var i = 1; i < 20; i++) 
    { makeSquare(i);}
    </script>

</body>
</html>
