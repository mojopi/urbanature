<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		#display {
			width: 100px;
			height: 100px;
			border: 1px dotted black;
		}
	</style>
</head>
<body>

<div id='display'></div>
<input type='range' min=0 max=100 step=25>
<script>

var display = document.querySelector('#display');

var getColorString = function(value) {
	return 'hsl(' + Math.floor(360*value/100) + ',100%,50%)';
};

var slider = document.querySelector('input');

slider.addEventListener('input', function(event) {
	display.innerText = slider.value;
	
	display.style.backgroundColor = getColorString(slider.value);
});
</script>
</body>
</html>
