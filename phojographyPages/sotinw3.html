<!DOCTYPE html>
<html>
<head>
	<style>
		
		p {font-family:calibri;
		font-size:18px;}

		#h1 {
		font-family:courier;
		font-size:30px;

		}
	</style>
</head>
<body>

<span id="h1">fossils</span>
<p>These are the marble stairs at the MIT Sloan School of Management. One day I noticed that they're filled with... <br>fossils (ammonites)!</p>

 <script>



    function makeSquare (i) {

    	



            var square = document.createElement('div');
                        document.body.appendChild(square);
            square.style.width = "400px";
            square.style.height = "500px";
            square.style.display = "inline-block";
            square.style.margin = "10px";
            square.style.backgroundRepeat = "no-repeat";
            square.style.border = "1px";

            // square.style.backgroundColor = "green";

            square.style.backgroundImage = "url(./phojography/fossils/" + i + ".jpg)";

            square.style.backgroundSize = "cover";
            square.style.id = "square" + i;};



    for (var i = 0; i < 3; i++) 
    { makeSquare(i);}
    </script>




</body>
</html>
